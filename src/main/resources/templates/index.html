<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Home</title>
    <link rel="icon" type="image/x-icon"  th:href="@{/img/list.png}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 text-center">
<section layout:fragment="content">
<div>
    <img th:src="@{/img/logo.png}" alt="Logo" class="mb-3" width="160" height="160">

    <h2 class="text-center">Employee Management Application</h2>
    <p class="mb-5">
        Manage your employees efficiently! You can Add new employees and View, Update or Delete existing employees.
    </p>

    <a th:href="@{/add-employee}" class="btn btn-success m-2">Add Employees</a>
    <a th:href="@{/employees-list}" class="btn btn-success m-2">Display Employees</a>
</div>
</section>
</body>
</html>
