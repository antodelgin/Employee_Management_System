<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Add New Employee</title>
    <link rel="icon" type="image/x-icon"  th:href="@{/img/list.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/add-update-employee.css}">

</head>
<body class="container-fluid px-0"  >
<section layout:fragment="content">
<h3 class="text-center">
    <img th:src="@{/img/registration.png}" alt="Employee Icon" width="40" height="40" class="me-2">Add New Employee
</h3>
<form th:action="@{/save-employee}" method="post" th:object="${employee}" class="border p-4 shadow-sm rounded bg-white">

    <div class="mb-2">
        <label class="form-label">First Name:</label>
        <input type="text" class="form-control" name="firstName" placeholder="Enter First Name" th:field="*{firstName}" required>
        <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>

    <div class="mb-2">
        <label class="form-label">Last Name:</label>
        <input type="text" class="form-control" name="lastName" placeholder="Enter Last Name" th:field="*{lastName}" required>
        <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>

    <div class="mb-2">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control" name="email" placeholder="Enter Email" th:field="*{email}" required>
        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div class="mb-2">
        <label class="form-label">Department:</label>
        <select class="form-control" th:field="*{department}" >
            <option value="" disabled>-- Select Department --</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Marketing">Marketing</option>
        </select>
        <span class="error" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></span>
    </div>
    <div class="mb-2">
        <label class="form-label">Salary:</label>
        <input type="number" class="form-control" name="salary" placeholder="Enter Salary" th:field="*{salary}" required>
        <span class="error" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
    </div>

    <div class="d-flex justify-content-between mt-3">
        <a th:href="@{/}" class="btn btn-secondary mt-3">Back</a>
    <button type="submit" class="btn btn-primary mt-3">Save Employee</button>
    </div>
</form>
</section>

</body>
</html>
