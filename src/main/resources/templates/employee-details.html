<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Employee Details</title>
    <link rel="icon" type="image/x-icon"  th:href="@{/img/list.png}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container-fluid px-0"  >
    <section layout:fragment="content">
        <h3 class="mb-3 d-flex align-items-left">
            <img th:src="@{/img/employee.jpg}" alt="Employee Icon" width="40" height="40" class="me-2"> Employee Details
        </h3>

        <div class="card p-4 shadow-sm">
            <p><strong>ID:</strong> <span th:text="${employee.id}"></span></p>
            <p><strong>FirstName:</strong> <span th:text="${employee.firstName}"></span></p>
            <p><strong>LastName:</strong> <span th:text="${employee.lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
            <p><strong>Department:</strong> <span th:text="${employee.department}"></span></p>
            <p><strong>Salary:</strong> <span th:text="${employee.salary}"></span></p>
            <a th:href="@{/employees-list}" class="btn btn-secondary">Back</a>

        </div>
    </section>
</body>
</html>
