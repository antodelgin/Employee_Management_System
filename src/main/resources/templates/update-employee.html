<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title> Employee</title>
    <link rel="icon" type="image/x-icon"  th:href="@{/img/list.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/add-update-employee.css}">

</head>

</head>

<body class="container-fluid px-0"  >
    <section layout:fragment="content">
        <h3 class="text-center">
            <img th:src="@{/img/registration.png}" alt="Employee Icon" width="40" height="40" class="me-2">Update Employee
        </h3>
        <form th:action="@{/save-employee}" method="post" th:object="${employee}" class="border p-4 shadow-sm rounded bg-white">

            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label">First Name:</label>
                <input type="text" class="form-control" name="firstName" th:field="*{firstName}" required>
                <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="lastName" th:field="*{lastName}" required>
                <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" th:field="*{email}" required>
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

<!--            <div class="mb-3">-->
<!--                <label class="form-label">Address:</label>-->
<!--                <textarea class="form-control" th:field="*{address}" rows="3" placeholder="Enter Address" required></textarea>-->
<!--                <span class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>-->
<!--            </div>-->

            <div class="mb-3">
                <label class="form-label">Department:</label>
                <select class="form-control" th:field="*{department}">
                    <option value="">Select Department</option>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                </select>
                <span class="error" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Salary:</label>
                <input type="number" class="form-control" name="salary" th:field="*{salary}" required>
                <span class="error" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <a th:href="@{/employees-list}" class="btn btn-secondary mt-3">Back</a>
                <button type="submit" class="btn btn-primary mt-3">Save Employee</button>
            </div>

        </form>
    </section>

</body>

</html>
